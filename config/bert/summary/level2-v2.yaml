seed: 0

log_path: config/bert/summary/level2-v2.log
save_dir: ./models/checkpoints/bert/level2-v2
save_top_k: 1
prefix: bert

dataset:
  data_module: TransformersDataModule
  text_dir: data/summary
  label_dir: data/label_level2
  batch_size: 32

method: Transformers

trainer:
  gpus:
    - 0
  max_epochs: -1
  min_epochs: 500

model:
  model_name: cl-tohoku/bert-base-japanese-v2
  optimizer: Ranger
  learning_rate: 1.0e-3

early_stopping:
  monitor: train_loss
  mode: min
  patience: 100
