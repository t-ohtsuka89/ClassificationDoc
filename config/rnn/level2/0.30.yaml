seed: 0
message: "seedを0にした"

log_path: config/rnn/level2/v1.log
save_dir: ./models/checkpoints/rnn/level2-v1
save_top_k: 1
prefix: rnn

dataset:
  data_module: MyDataModule
  text_dir: data/texts
  label_dir: data/label_level2
  batch_size: 64

method: RNN

trainer:
  gpus:
    - 0
  max_epochs: 1000
  accumulate_grad_batches: 4

model:
  emb_size: 256
  hidden_size: 256
  num_layers: 1
  drop_rate: 0.2
  optimizer: RAdam
  learning_rate: 1.0e-3
  T_max: null

early_stopping:
  monitor: train_loss
  mode: min
  patience: 350
