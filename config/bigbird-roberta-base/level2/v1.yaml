seed: 123

log_path: config/bigbird-roberta-base/level2/v1.log
save_dir: config/bigbird-roberta-base/level2/v1
save_top_k: 1
prefix: bigbird-roberta-base

dataset:
  data_module: TransformersDataModule
  text_dir: data/texts
  label_dir: data/label_level2
  batch_size: 8

method: Transformers
tuning_lr: false

trainer:
  gpus:
    - 0
  max_epochs: -1
  min_epochs: 1000
  accumulate_grad_batches: 8

model:
  model_name: google/bigbird-roberta-base
  optimizer: Ranger
  learning_rate: 1.0e-3
  enable_lldr: False

early_stopping:
  monitor: train_loss
  mode: min
  patience: 100
