seed: 123

log:
  filename: train.log

dataset:
  text_dir: data/texts
  label_dir: data/label_level2

method: TransformerClassifier
add_special_token: true
train:
  batch_size: 8
  max_epochs: 1000
  min_epochs: 100

model:
  mode: special_token
  emb_size: 32
  nhead: 2
  nlayers: 1
  hidden_dim: 64
  drop_rate: 0.25
  optimizer: RAdam
  learning_rate: 1.0e-3
  T_max: null

early_stopping:
  monitor: val_f1
  mode: max
  patience: 100
