seed: 123

log_path: config/transformer/level2/v1.log
save_dir: ./models/checkpoints/transformer/level2-v1
save_top_k: 1
prefix: transformer

dataset:
  data_module: MyDataModule
  text_dir: data/texts
  label_dir: data/label_level2
  batch_size: 8

method: TransformerClassifier
add_special_token: true

trainer:
  gpus:
    - 1
  max_epochs: -1
  min_epochs: 100

model:
  mode: special_token
  emb_size: 256
  nhead: 2
  nlayers: 1
  hidden_dim: 512
  drop_rate: 0.1
  optimizer: Ranger
  learning_rate: 1.0e-3
  T_max: null

early_stopping:
  monitor: train_loss
  mode: min
  patience: 100
