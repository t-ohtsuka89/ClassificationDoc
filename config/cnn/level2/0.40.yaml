seed: 123

log_path: config/cnn/level2/v1.log
save_dir: ./models/checkpoints/cnn/level2-v1
save_top_k: 1
prefix: cnn

dataset:
  data_module: MyDataModule
  text_dir: data/texts
  label_dir: data/label_level2
  batch_size: 64

method: CNN

trainer:
  gpus:
    - 0
  max_epochs: 100

model:
  emb_size: 256
  out_channels: 200
  drop_rate: 0.1
  optimizer: RAdam
  learning_rate: 5.0e-3
  T_max: 100

early_stopping:
  monitor: val_f1
  mode: max
  patience: 20
