seed: 123

log_path: config/cnn/summary/level1-v1.log
save_dir: ./models/checkpoints/cnn/level1-v1
save_top_k: 1
prefix: cnn

dataset:
  data_module: MyDataModule
  text_dir: data/summary
  label_dir: data/label_level1
  batch_size: 16

method: CNN

trainer:
  gpus:
    - 0
  max_epochs: -1

model:
  emb_size: 256
  out_channels: 200
  drop_rate: 0.25
  optimizer: RAdam
  learning_rate: 1.0e-3
  T_max: 100

early_stopping:
  monitor: train_loss
  mode: min
  patience: 20
